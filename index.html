<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adivinha as palavras</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Adivinhe a palavra</h1>
      <div class="content">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Dica: <span></span></p>
          <p class="guest-left">Palpites restantes <span>10</span></p>
          <p class="wrong-letter">Letras erradas <span>a,b,c,d</span></p>
        </div>
        <button class="reset-btn">Limpar</button>
      </div>
    </div>

    <script src="js/word.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
